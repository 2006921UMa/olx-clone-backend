<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX Clone</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/produtos.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OLX Clone</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./html/login.html">Conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/SignUp.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Publicidade - Banner  -->
     <section class="container text-center my-1">
    <div id="publicidade">
      <a href="" target="_blank">
        <img
          src="https://assets.kpmg.com/is/image/kpmg/olx-webbanner:cq5dam.web.2000.500"
          alt="Publicidade"
          class="img-fluid"
        />
      </a>
    </div>
 </section>
    <!-- Categorias Visuais -->
    <section class="container text-center my-5">
      <h2>Categorias Principais</h2>
      <div id="categorias-grid" class="row row-cols-2 row-cols-md-5 g-1 mt-1">
        <!-- Categorias serão carregadas dinamicamente -->
      </div>
    </section>

    <!-- Filtros de Pesquisa -->
    <section class="container my-4">
      <div class="row g-2 align-items-end">
        <!-- Ordenar -->
        <div class="col-md-3">
          <label for="ordenar-anuncios" class="form-label">Ordenar por</label>
          <select id="ordenar-anuncios" class="form-select">
            <option value="recent">Mais recente</option>
            <option value="price_asc">Preço crescente</option>
            <option value="price_desc">Preço decrescente</option>
            <option value="rating_desc">Avaliação média</option>
          </select>
        </div>

        <!-- Pesquisa por título -->
        <div class="col-md-3">
          <label for="pesquisa-titulo" class="form-label">Pesquisa</label>
          <input
            type="text"
            id="pesquisa-titulo"
            class="form-control"
            placeholder="O que procuras?"
          />
        </div>

        <!-- Filtro por categoria -->
        <div class="col-md-3">
          <label for="filtro-categoria" class="form-label">Categoria</label>
          <select id="filtro-categoria" class="form-select">
            <option value="">Todas as categorias</option>
          </select>
        </div>

        <!-- Botão pesquisar -->
        <div class="col-md-3">
          <button id="btn-pesquisar" class="btn btn-primary w-100">
            Pesquisar
          </button>
        </div>
      </div>
    </section>

    <!-- Lista de Anúncios -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Anúncios Recentes</h2>
      <div class="row" id="lista-produtos">
        <!-- Produtos serão carregados aqui -->
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>© 2025 OLX Clone - Projeto Académico</p>
    </footer>

    <!-- JS -->
    <script>
      document.querySelectorAll(".categoria-click").forEach((img) => {
        img.addEventListener("click", () => {
          const categoria = img.getAttribute("data-categoria");
          document.getElementById("filtro-categoria").value = categoria;
          document.getElementById("btn-pesquisar").click();
        });
      });
    </script>
    <script src="./js/config.js" defer></script>
    <script src="./js/publicidade.js" defer></script>
    <script src="./js/categorias.js" defer></script>
    <script src="./js/produtos.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Anúncio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">OLX Clone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="../html/dashboard_user.html">Voltar</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body class="container my-4">
  <h2>Criar Novo Anúncio</h2>
  
  <form id="form-anuncio" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Preço (€)</label>
      <input type="number" name="price" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Localização</label>
      <input type="text" name="location" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select name="category_id" class="form-select" id="select-categoria" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagem</label>
      <input type="file" name="image" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Criar Anúncio</button>
  </form>

  <script src="../js/novo-anuncio.js"></script>
</body>
</html>

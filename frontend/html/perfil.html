<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">OLX Clone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../html/dashboard_user.html">Voltar</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Perfil do Utilizador</h1>

  <form id="perfil-form">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" >
    </div>
    <div class="mb-3">
      <label class="form-label">Morada</label>
      <input type="text" class="form-control" id="morada">
    </div>
    <div class="mb-3">
      <label class="form-label">Género</label>
      <select class="form-control" id="genero">
        <option value="">Seleciona o género</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary me-2" id="btn-editar">Alterar</button>
    <button type="button" class="btn btn-danger" id="btn-sair">Sair</button>
  </form>
</div>    

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>© 2025 OLX Clone - Projeto Académico</p>
</footer>

<script src="../js/perfil.js"></script>
</body>
</html>

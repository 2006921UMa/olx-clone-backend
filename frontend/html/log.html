<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - OLX Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* aqui tem ir para css */
    body { margin:0; padding-bottom:60px; font-family:sans-serif;}
    main { max-width:400px; margin:60px auto 0; padding:2em; background:#f8f8f8; border-radius:8px; }
    label { font-weight:bold; }
    input { width:100%; margin-bottom:1em; }
    button { width:100%; background:#007bff; color:#fff; padding:.8em; border:none; border-radius:5px; }
    a { color:#fff; text-decoration:underline; }
    @media (max-width:500px) {
      main { margin:60px 1em 0 1em; padding:1em; }
    }
    footer { font-size:.9em; }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header style="background-color:#222;color:#fff;padding:1em 0;text-align:center;">
    <h1>OLX Clone</h1>
    <nav>
      <a href="index.html" style="color:#fff;margin:0 10px;">Início</a>
      <a href="sistema.html" style="color:#fff;margin:0 10px;">Sistema</a>
      <a href="log.html" style="color:#fff;margin:0 10px;">Login</a>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form id="loginForm" method="POST">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer style="background-color:#222;color:#fff;padding:1em 0;text-align:center;position:fixed;bottom:0;width:100%;">
    &copy; 2025 OLX Clone – Projeto de Desenvolvimento Web Back-End | Feito por 2006921@student.uma.pt
  </footer>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      alert('Login enviado! (aqui vai o teu código JS)');
    }
  </script>
</body>
</html>
